<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Alex</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-light bg-light justify-content-center">
        <div class="navbar-brand bg-success p-3">Alex Hwong</div>
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="./index.html">About<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="./portfolio.html">Portfolio</a>
            <a class="nav-item nav-link active" href="#">Contact</a>
        </div>
    </nav>

    <section class="resume-section p-4 p-lg-5 text-center" id="contact">
        <div class="my-auto">
            <form class="contact-form d-flex flex-column align-items-center"
                action="https://formspree.io/youremail@mail.com" method="POST">
                <div class="form-group w-75">
                    <input type="name" class="form-control" placeholder="Name" name="name" required />
                </div>
                <div class="form-group w-75">
                    <input type="email" class="form-control" placeholder="Email" name="name" required />
                </div>

                <div class="form-group w-75">
                    <textarea class="form-control" type="text" placeholder="Message" rows="7" name="name"
                        required></textarea>
                </div>

                <button type="submit" class="btn btn-submit btn-info w-75">Submit</button>
            </form>
        </div>
    </section>

    <!-- Sticky Footer -->
    <nav class="navbar fixed-bottom navbar-dark bg-dark justify-content-center border-top border-primary">
        <a class="navbar-brand" href="#">Copyright Alex Hwong</a>
    </nav>
</body>

</html>
